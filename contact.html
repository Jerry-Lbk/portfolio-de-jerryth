<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Jerry</title>
  <link rel="stylesheet" href="form style.css" />
</head>
<body>
<div class="bouton">
  <button class="menu" id="open-menu">&#9776;</button>
</div>

<div class="menu-hidden" id="mobile-menu">
  <button class="close" id="close-menu">×</button>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</div>


  <header class="hero">
    <h1 class="shine-text">Me contacter</h1>
    <p class="subtitle" style="padding-left: 30px; font-size: 26px;font-family: Arial, Helvetica, sans-serif;">Je suis ouvert aux collaborations et projets !</p>
  </header>

  <section class="section">
    <form class="contact-form">
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" placeholder="Thenene Lubaki Jerry" required >

      <label for="email">Email</label>
      <input type="email" id="email"placeholder="jerry@gmail.com" required>

      <label for="message">Message</label>
      <textarea id="message" rows="6" required></textarea><br>

      <button type="submit">Envoyer</button>
    </form>
  </section>
  <section style="display: block;font-size: 24px;">
    vous pouvez aussi me contacter par:
    <ul>
<li><a href="tel:+243896100461" >téléphone</a></li>
<li><a href="mailto:thenenejerry@gmail.com"target="_blank">mail</a></li>


</ul>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Jerry | Aucun droits réservés</p>
  </footer>
  <script>
    const menuBtn = document.querySelector('.menu');
    const menuPanel = document.querySelector('.menu-hidden');
    const closeBtn = document.querySelector('.close');

    menuBtn.addEventListener('click', () => {
      menuPanel.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      menuPanel.style.display = 'none';
    });
  </script>
</body>
</html>
